<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeneticCanvas | Prediction Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Prediction Results</h1>

    {% if sequence_id %}
      <p><strong>Sequence ID:</strong> {{ sequence_id }}</p>
    {% endif %}

    <p><strong>Input Sequence:</strong></p>
    <pre>{{ input_sequence }}</pre>

    <p><strong>Predicted Class:</strong> {{ prediction }}</p>
    <p><strong>Confidence Score:</strong> {{ confidence }}%</p>

    <hr>

    <a href="{{ url_for('index') }}">ðŸ”™ Analyze Another Sequence</a>
    <br>
    <a href="{{ url_for('dashboard') }}">ðŸ“Š View Model Dashboard</a>
  </div>
</body>
</html>
