<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeneticCanvas | Upload FASTA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .nav {
      margin-top: 20px;
      text-align: center;
    }
    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #007BFF;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload FASTA File</h1>

    <form method="POST" enctype="multipart/form-data">
      <label for="fasta_file">Select a FASTA file:</label><br>
      <input type="file" name="fasta_file" id="fasta_file" accept=".fasta,.fa"><br><br>
      <button type="submit">Analyze</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="nav">
      <a href="{{ url_for('dashboard') }}">üìä Dashboard</a>
      <a href="{{ url_for('results') }}">üìÅ View Results</a>
    </div>
  </div>

  <footer>
    Built by Parkavi | GeneticCanvas | Flask + BioPython
  </footer>
</body>
</html>
