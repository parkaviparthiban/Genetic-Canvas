<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeneticCanvas â€“ DNA Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        .flash {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>GeneticCanvas</h1>
    <p>Upload FASTA files to classify DNA sequences and view model predictions.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label for="fasta_files"><strong>Upload FASTA files</strong></label><br>
        <input type="file" name="fasta_files" id="fasta_files" multiple><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
